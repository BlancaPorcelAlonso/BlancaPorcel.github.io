<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Java — CheerpJ</title>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#0b0f19;color:#e6e9f0;display:grid;place-items:center;min-height:100vh}
    .wrap{width:min(960px,100%);background:#141a2a;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:16px}
    #status{font-size:14px;color:#9aa3b2;margin-top:8px;white-space:pre-wrap}
    #cj-display{width:820px;height:620px;border:1px solid rgba(255,255,255,.15);border-radius:8px;margin-top:12px}
  </style>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js" defer></script>
</head>
<body>
  <div class="wrap">
    <button id="run">Iniciar demo</button>
    <div id="status">Preparando…</div>
    <div id="cj-display"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const log = (m) => (document.getElementById("status").textContent = m);
    const runBtn = document.getElementById("run");

    async function run() {
      try {
        log("Inicializando CheerpJ…");
        await cheerpjInit();
        await cheerpjCreateDisplay(document.getElementById("cj-display"));

        // Comprueba acceso al JAR desde el MISMO origen
        const head = await fetch("/BlancaPorcel.github.io/apps/Ajedrez.jar", { method: "HEAD" });
        if (!head.ok) throw new Error("No se puede acceder a /apps/Ajedrez.jar (HTTP " + head.status + ")");

        log("Ejecutando JAR…");
        const code = await cheerpjRunMain("ajedrez.Ajedrez", []);;
        log("Finalizado con código " + code);
      } catch (e) {
        console.error(e);
        log("❌ ERROR: " + (e?.message || e));
      }
    }

    runBtn.addEventListener("click", run);
  });
  </script>
</body>
</html>
