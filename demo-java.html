<script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
<script>
  const statusEl = document.getElementById("status");
  const runBtn = document.getElementById("run");
  const log = (m) => { statusEl.textContent = m; console.log("[DEMO]", m); };

  // Ruta relativa dentro del mismo repo / página
  const JAR_PATH = "apps/Ajedrez.jar";  // ← clave: NO usar https://…

  async function run() {
    try {
      log("Inicializando CheerpJ…");
      await cheerpjInit();

      // (Opcional) comprobar que existe
      const head = await fetch(JAR_PATH, { method: "HEAD" });
      if (!head.ok) throw new Error("No se puede acceder al JAR (HTTP " + head.status + ")");

      log("Ejecutando el JAR…");
      await cheerpjRunJar(JAR_PATH);    // ← pasar la ruta relativa

      log("Lanzado. Si es Swing, debería abrirse la ventana.");
    } catch (e) {
      console.error(e);
      log("❌ ERROR: " + (e.message || e));
    }
  }

  runBtn.addEventListener("click", run);
  run();
</script>
