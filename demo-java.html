<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Java — CheerpJ</title>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#0b0f19;color:#e6e9f0;display:grid;place-items:center;min-height:100vh}
    .wrap{width:min(960px,100%);background:#141a2a;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:16px}
    header{display:flex;gap:16px;justify-content:flex-end;margin-bottom:8px}
    a{color:#a5b4fc;text-decoration:none}
    button{padding:8px 12px;border-radius:10px;background:#1e2638;color:#fff;border:1px solid rgba(255,255,255,.12);cursor:pointer}
    #status{font-size:14px;color:#9aa3b2;margin-top:8px;white-space:pre-wrap}
  </style>
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html">⟵ Volver</a>
      <a href="apps/Ajedrez.jar" download>Descargar JAR</a>
      <button id="run">Iniciar demo</button>
    </header>
    <div id="status">Preparando…</div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Log seguro: no peta si #status no existe
    const log = (m) => {
      const el = document.getElementById("status");
      if (el) el.textContent = m;
      console.log("[DEMO]", m);
    };

    const runBtn = document.getElementById("run");
    const JAR = "/app/BlancaPorcel.github.io/apps/Ajedrez.jar"; // ajusta si tu HTML no vive bajo esa ruta

    async function run() {
      try {
        log("Inicializando CheerpJ…");
        if (typeof cheerpjInit !== "function") throw new Error("cheerpjInit no está disponible.");
        await cheerpjInit();

        log("Comprobando acceso al JAR…");
        // Comprobación opcional: usa ruta web normal para el HEAD
        const head = await fetch("BlancaPorcel.github.io/apps/Ajedrez.jar", { method: "HEAD" });
        if (!head.ok) throw new Error("No se puede acceder al JAR (HTTP " + head.status + ")");

        log("Ejecutando el JAR…");
        await cheerpjRunJar(JAR); // siempre con prefijo /app/

        log("Lanzado. Si es Swing, debería abrirse la ventana.");
      } catch (e) {
        console.error(e);
        log("❌ ERROR: " + (e?.message || e));
      }
    }

    if (runBtn) runBtn.addEventListener("click", run);
    run(); // auto
  });
  </script>
</body>
</html>
